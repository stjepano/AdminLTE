<section class="content-header">
    <h1>
        {{ title }}
        <small ng-show="desc != null">{{ desc }}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
    </ol>
</section>

<section class="content">

    <!-- SELECT2 EXAMPLE -->
    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Select2</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Minimal</label>
                        <select2 class="form-control" ng-model="minimalSelect.selected" s2-options="val.id as val.name for val in minimalSelect.itemArray">
                        </select2>
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group">
                        <label>Disabled</label>
                        <select2 class="form-control" ng-model="minimalSelect.selected" s2-options="val.id as val.name for val in minimalSelect.itemArray" ng-disabled="true">
                        </select2>
                    </div>
                    <!-- /.form-group -->
                </div>
                <!-- /.col -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Multiple</label>
                        <select2 class="form-control" ng-model="multipleSelect.selected" s2-options="val.id as val.name for val in minimalSelect.itemArray" multiple>
                        </select2>
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group">
                        <label>Disabled Result</label>
                        <select2 class="form-control" ng-model="multipleSelect.selected" s2-options="val.id as val.name for val in minimalSelect.itemArray" multiple ng-disabled="true">
                        </select2>
                    </div>
                    <!-- /.form-group -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            Visit <a href="https://select2.github.io/">Select2 documentation</a> for more examples and information about the plugin.
        </div>
    </div>
    <!-- /.box -->

    <div class="row">
        <div class="col-md-6">

            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title">Input masks</h3>
                </div>
                <div class="box-body">
                    <!-- Date dd/mm/yyyy -->
                    <div class="form-group">
                        <label>Date masks:</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control" input-mask="{alias: 'dd/mm/yyyy'}" ng-model="dateMask1" />
                        </div>
                        <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                    <!-- Date mm/dd/yyyy -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control" input-mask="{alias: 'dd.mm.yyyy'}" ng-model="dateMask2" />
                        </div>
                        <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                    <!-- phone mask -->
                    <div class="form-group">
                        <label>US phone mask:</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <input type="text" class="form-control" input-mask='{"mask": "(999) 999-9999"}' ng-model="usPhoneMask" />
                        </div>
                        <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                    <!-- phone mask -->
                    <div class="form-group">
                        <label>Intl US phone mask:</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <input type="text" class="form-control" input-mask='{"mask": ["999-999-9999 [x99999]", "+099 99 99 9999[9]-9999"]}' />
                        </div>
                        <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                    <!-- IP mask -->
                    <div class="form-group">
                        <label>IP mask:</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-laptop"></i>
                            </div>
                            <input type="text" class="form-control" input-mask='{"alias": "ip"}' />
                        </div>
                        <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title">Color & Time Picker</h3>
                </div>
                <div class="box-body">
                    <!-- Color Picker -->
                    <div class="form-group">
                        <label>Color picker:</label>
                        <input type="text" class="form-control my-colorpicker1">
                    </div>
                    <!-- /.form group -->

                    <!-- Color Picker -->
                    <div class="form-group">
                        <label>Color picker with addon:</label>

                        <div class="input-group my-colorpicker2">
                            <input type="text" class="form-control">

                            <div class="input-group-addon">
                                <i></i>
                            </div>
                        </div>
                        <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                    <!-- time Picker -->
                    <div class="bootstrap-timepicker">
                        <div class="form-group">
                            <label>Time picker:</label>

                            <div class="input-group">
                                <input type="text" class="form-control timepicker">

                                <div class="input-group-addon">
                                    <i class="fa fa-clock-o"></i>
                                </div>
                            </div>
                            <!-- /.input group -->
                        </div>
                        <!-- /.form group -->
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
        <!-- /.col (left) -->
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Date picker</h3>
                </div>
                <div class="box-body">
                    <!-- Date range -->
                    <div class="form-group">
                        <label>Date range:</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="daterange" class="form-control pull-right" id="reservation" ng-model="reservation">
                        </div>
                        <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                    <!-- Date and time range -->
                    <div class="form-group">
                        <label>Date and time range:</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-clock-o"></i>
                            </div>
                            <input type="daterange" class="form-control pull-right" id="reservationtime" ng-model="reservationTime" enabletimepicker="true" format="DD.MM.YYYY hh:mm" />
                        </div>
                        <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                    <!-- Date and time range -->
                    <div class="form-group">
                        <label>Date range button:</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="daterange" class="form-control" ranges="ranges" class="btn btn-default pull-right" id="daterange-btn" ng-model="reservationRanges" />
                        </div>
                    </div>
                    <!-- /.form group -->

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

            <!-- iCheck -->
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title">iCheck - Checkbox &amp; Radio Inputs</h3>
                </div>
                <div class="box-body">
                    <!-- Minimal style -->

                    <!-- checkbox -->
                    <div class="form-group">
                        <label>
                            <input icheck="minimal-blue" type="checkbox" class="minimal" ng-model="icheck.cb0" />
                        </label>
                        <label>
                            <input icheck="minimal-blue" type="checkbox" class="minimal" ng-model="icheck.cb1" />
                        </label>
                        <label>
                            <input icheck="minimal-blue" type="checkbox" class="minimal" ng-disabled="true" ng-model="icheck.cb2" /> Minimal skin checkbox
                        </label>
                    </div>

                    <!-- radio -->
                    <div class="form-group">
                        <label>
                            <input icheck="minimal-blue" type="radio" name="r1" class="minimal" ng-model="icheck.opt" value="1" />
                        </label>
                        <label>
                            <input icheck="minimal-blue" type="radio" name="r1" class="minimal" ng-model="icheck.opt" value="2" />
                        </label>
                        <label>
                            <input icheck="minimal-blue" type="radio" name="r1" class="minimal" ng-disabled="true" ng-model="icheck.opt" value="3"> Minimal skin radio
                        </label>
                    </div>

                    <!-- Minimal red style -->

                    <!-- checkbox -->
                    <div class="form-group">
                        <label>
                            <input icheck="minimal-red" type="checkbox" class="minimal" ng-model="icheck.cb0" />
                        </label>
                        <label>
                            <input icheck="minimal-red" type="checkbox" class="minimal" ng-model="icheck.cb1" />
                        </label>
                        <label>
                            <input icheck="minimal-red" type="checkbox" class="minimal" ng-disabled="true" ng-model="icheck.cb2" /> Minimal red skin checkbox
                        </label>
                    </div>

                    <!-- radio -->
                    <div class="form-group">
                        <label>
                            <input icheck="minimal-red" type="radio" name="r2" class="minimal" ng-model="icheck.opt" value="1">
                        </label>
                        <label>
                            <input icheck="minimal-red" type="radio" name="r2" class="minimal" ng-model="icheck.opt" value="2">
                        </label>
                        <label>
                            <input icheck="minimal-red" type="radio" name="r2" class="minimal" ng-disabled="true" ng-model="icheck.opt" value="3"> Minimal red skin radio
                        </label>
                    </div>

                    <!-- Flat green style -->

                    <!-- checkbox -->
                    <div class="form-group">
                        <label>
                            <input icheck="flat-green" type="checkbox" class="minimal" ng-model="icheck.cb0" />
                        </label>
                        <label>
                            <input icheck="flat-green" type="checkbox" class="minimal" ng-model="icheck.cb1" />
                        </label>
                        <label>
                            <input icheck="flat-green" type="checkbox" class="minimal" ng-disabled="true" ng-model="icheck.cb2" /> Minimal red skin checkbox
                        </label>
                    </div>

                    <!-- radio -->
                    <div class="form-group">
                        <label>
                            <input icheck="flat-green" type="radio" name="r2" class="minimal" ng-model="icheck.opt" value="1">
                        </label>
                        <label>
                            <input icheck="flat-green" type="radio" name="r2" class="minimal" ng-model="icheck.opt" value="2">
                        </label>
                        <label>
                            <input icheck="flat-green" type="radio" name="r2" class="minimal" ng-disabled="true" ng-model="icheck.opt" value="3"> Minimal red skin radio
                        </label>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    Many more skins available. <a href="http://fronteed.com/iCheck/">Documentation</a>
                </div>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col (right) -->
    </div>
    <!-- /.row -->

</section>
