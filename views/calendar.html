<section class="content-header">
    <h1>
        {{ title }}
        <small ng-show="desc != null">{{ desc }}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-3">
          <div class="box box-solid">
            <div class="box-header with-border">
              <h4 class="box-title">Draggable Events</h4>
            </div>
            <div class="box-body">
              <!-- the events -->
              <div id="external-events">
                  <div ng-repeat="evt in externalEvents" class="external-event bg-{{ evt.color }}" draggable="{ zIndex: 1070,  revert: true, revertDuration: 0 }" data-event-index="{{ $index }}">{{ evt.title }}</div>
                  <div class="checkbox">
                      <label for="drop-remove">
                          <input type="checkbox" id="drop-remove" icheck ng-model="removeAfterDrop">
                          Remove after drop
                      </label>
                  </div>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /. box -->
          <div class="box box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Create Event</h3>
            </div>
            <div class="box-body">
              <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
                <!--<button type="button" id="color-chooser-btn" class="btn btn-info btn-block dropdown-toggle" data-toggle="dropdown">Color <span class="caret"></span></button>-->
                <ul class="fc-color-picker" id="color-chooser">
                  <li><a class="text-aqua" ng-click="newEventColor = 'aqua'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-blue" ng-click="newEventColor = 'blue'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-light-blue" ng-click="newEventColor = 'light-blue'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-teal" ng-click="newEventColor = 'teal'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-yellow" ng-click="newEventColor = 'yellow'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-orange" ng-click="newEventColor = 'orange'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-green" ng-click="newEventColor = 'green'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-lime" ng-click="newEventColor = 'lime'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-red" ng-click="newEventColor = 'red'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-purple" ng-click="newEventColor = 'purple'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-fuchsia" ng-click="newEventColor = 'fuchsia'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-muted" ng-click="newEventColor = 'muted'"><i class="fa fa-square"></i></a></li>
                  <li><a class="text-navy" ng-click="newEventColor = 'navy'"><i class="fa fa-square"></i></a></li>
                </ul>
              </div>
              <!-- /btn-group -->
              <div class="input-group">
                <input id="new-event" type="text" class="form-control" placeholder="Event Title" ng-model="newEventTitle"/>

                <div class="input-group-btn">
                  <button id="add-new-event" type="button" class="btn btn-primary btn-flat" ng-click="createEvent()">Add</button>
                </div>
                <!-- /btn-group -->
              </div>
              <!-- /input-group -->
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="box box-primary">
            <div class="box-body no-padding">
              <!-- THE CALENDAR -->
              <div ui-calendar="calendarOptions" ng-model="eventSources" class="calendar"></div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /. box -->
        </div>
    </div>
</section>
