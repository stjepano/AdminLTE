<div class="user-panel">
    <div class="pull-left image">
        <img ng-src="{{ user.img }}" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
        <p>{{ user.name }}</p>
        <!-- Status -->
        <a href="" ng-click="toggleStatus()" ng-show="user.status == 'online'"><i class="fa fa-circle text-success"></i> Online</a>
        <a href="" ng-click="toggleStatus()" ng-show="user.status == 'offline'"><i class="fa fa-circle text-danger"></i> Offline</a>
    </div>
</div>
